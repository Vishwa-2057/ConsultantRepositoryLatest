name: Automated Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
      
      - name: Setup test environment
        run: |
          cp .env.test.example backend/.env.test
        env:
          MONGODB_TEST_URI: mongodb://localhost:27017/healthcare-test
          JWT_SECRET: test-jwt-secret-key-for-ci
      
      - name: Run API tests
        run: npm run test:api
        env:
          NODE_ENV: test
          MONGODB_TEST_URI: mongodb://localhost:27017/healthcare-test
          JWT_SECRET: test-jwt-secret-key-for-ci
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: api-tests
          name: api-coverage
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: api-test-results
          path: |
            test-results/
            coverage/
  
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Setup test environment
        run: |
          cp .env.test.example backend/.env.test
      
      - name: Start backend server
        run: |
          cd backend
          npm start &
          sleep 10
        env:
          NODE_ENV: test
          MONGODB_TEST_URI: mongodb://localhost:27017/healthcare-test
          JWT_SECRET: test-jwt-secret-key-for-ci
          PORT: 5000
      
      - name: Start frontend server
        run: |
          cd frontend
          npm run dev &
          sleep 15
        env:
          VITE_API_BASE_URL: http://localhost:5000/api
      
      - name: Wait for servers to be ready
        run: |
          npx wait-on http://localhost:5000/health http://localhost:8080 --timeout 60000
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          FRONTEND_URL: http://localhost:8080
          BACKEND_URL: http://localhost:5000
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30
      
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: |
            test-results/artifacts/
            test-results/playwright-report/
  
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Download API test results
        uses: actions/download-artifact@v3
        with:
          name: api-test-results
          path: api-results/
      
      - name: Download E2E test results
        uses: actions/download-artifact@v3
        with:
          name: playwright-report
          path: e2e-results/
      
      - name: Generate summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Tests" >> $GITHUB_STEP_SUMMARY
          echo "✅ API tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "✅ E2E tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed reports in the artifacts section." >> $GITHUB_STEP_SUMMARY
